<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>
<body>
<button onclick="" class="add-button">
  add
</button>

<button class="remove-button">
  remove
</button>


  <script>

    function elementSelector(elementClass,fun){
      document.querySelector(`.${elementClass}`).addEventListener('click',()=>fun());
    
    }
   elementSelector('add-button',()=>numMessages++);

   elementSelector('remove-button',()=>numMessages>0&&
    numMessages--);

    

    let numMessages = 0;
    setInterval(()=>{
      let title = document.querySelector('title');
      (numMessages !=+ 0 &&(title.innerHTML = `(${numMessages}) New messages`))||(title.innerHTML = 'Instagram');
    },1000);
  </script>
</body>
</html>
