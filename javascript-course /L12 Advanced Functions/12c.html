<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12c</title>
</head>
<body>
  <button>
    Start
  </button>
  <script>
    document.querySelector('button').addEventListener('click',()=>startToFinish());

    function startToFinish() {
      let element = document.querySelector('button');
      if (element.innerHTML === 'Start') {
        element.innerHTML = 'Loading';
        setTimeout(()=> {
          element.innerHTML = 'Finished';
        }, 1000);
      } else {
        element.innerHTML = 'Start';
      }
    }
  </script>
</body>
</html>
